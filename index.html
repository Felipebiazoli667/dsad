<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Poemas</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Mensagem de Boas-Vindas -->
  <div id="welcome" class="welcome">
    <h2>Seja Bem Vindo ao meu site onde eu postarei os poemas</h2>
  </div>

  <div class="container my-5">
    <header class="text-center mb-5">
      <h1 class="display-4 mb-3">Meus Poemas</h1>
      <p class="lead text-muted">Um espaço para inspirar e compartilhar poesia.</p>
    </header>

    <!-- Formulário de Poema -->
    <section id="poem-form" class="mb-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <textarea id="poem-content" class="form-control mb-3" rows="4" placeholder="Escreva seu poema aqui..."></textarea>
          <div class="d-flex justify-content-end">
            <button id="post-poem" class="btn btn-primary px-4">Postar Poema</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Exibição de Poemas -->
    <section id="poems-display">
      <h2 class="mb-4">Poemas Postados</h2>
      <div id="poems-container" class="row g-4"></div>
    </section>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
